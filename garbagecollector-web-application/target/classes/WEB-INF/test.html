<h3>My Google Maps Demo</h3>
	<div id="map">	
	<form action="index" method="get" onsubmit="return index()">
	
	
	
	</form>

	<script>
      function initMap() {
    	  var addrlhr = {lat: 31.5204, lng: 74.3587};
    	  
    	  //Map Options
    	  var options={ zoom:8, center:addrlhr	}  
    	  
        //New Map
        var map = new google.maps.Map(document.getElementById('map'), options);
            	  
    	 //Add marker 
    	 var marker = new google.maps.Marker({
          position: addrlhr,
          map: map
        });
      }
    </script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJFlCml5x8Ly7mMSH4w8xC9lr4xfOTF54&callback=initMap">
    </script>
